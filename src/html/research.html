<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./../css/index.css">
  <link rel="stylesheet" href="./../css/queries.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball - Sport Addict </title>
    <script src="https://kit.fontawesome.com/2d2078daec.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../../assets/favicon.ico" type="image/x-icon">
</head>
<body class="research-page">
    <header class="header contain-navbar contain-account-setting">
        <div class="nav-responsive menu-side-nav">
          <div class="menu-burger-show">
            <div class="menu-burger mb-top"></div>
            <div class="menu-burger mb-middle"></div>
            <div class="menu-burger mb-bottom"></div>
          </div>
        </div>

        <div class="contain-redirection">
          <span class="menu-redirection menu-get-const">
            <a href="./../../index.html?class=homepage" class="homepage">Accueil</a>
          </span>
          <span class="menu-redirection menu-get-const">
            <a href="./sports.html?class=activity" class="activity">Besoin d'idées ?</a>
          </span>
          <span class="menu-redirection menu-get-const">
            <a href="./sports.html?class=events" class="events">Les Évènements !</a>
          </span>
          <span class="menu-redirection menu-get-const">
            <a href="./sports.html?class=populaires" class="populaires">Les Populaires !</a>
          </span>
        </div>

        <div class="contain-account-informations">
          <a class="register-button show-account-name" href="#"><i class="fa-regular fa-user"></i></a>
          <a class="register-button show-account-name" href="./register.html"><span class="user-id">M'inscrire</span></a>
        </div>
      </header>

      <div class="menu-burger-content">
        <span class="menu-burger-redirection menu-get-const active-on-page">
          <a href="./../../index.html?class=homepage" class="homepage">Accueil</a>
        </span>
        <span class="menu-burger-redirection menu-get-const">
          <a href="./sports.html?class=activity" class="activity">Besoin d'idées ?</a>
        </span>
        <span class="menu-burger-redirection menu-get-const">
          <a href="./sports.html?class=events" class="events">Les Évènements !</a>
        </span>
        <span class="menu-burger-redirection menu-get-const">
          <a href="./sports.html?class=populaires" class="populaires">Les Populaires !</a>
        </span>
      </div>

    <section class="presentation-research-img">

        <h1 class="show-img-title">Basketball</h1>

        <img class="show-img-link show-img link" src="./../../assets/img/activities/basketball.jpg" title="Basketball" alt="Basketball Image">

        <h2 class="show-img-comment">Gérer le ballon</h2>
        <div class="favorites-icons">
            <i class="fa-regular fa-heart" title="Ajouter à mes favoris"></i>
            <i class="fa-solid add-to-fav fa-heart" title="Supprimer de mes favoris"></i>
        </div>
        <div class="events-icons">
            <a class="create-new-event" href="./event.html?event='basketball'"><i class="fa-solid fa-event fa-calendar-day" title="Créer un évènement"></i></a>
            <a class="event-already-created" href="./account.html?=event='basketball'"><i class="fa-solid fa-event fa-calendar-check" title="Jeter un coup d'oeil à l'évènement"></i></a>
        </div>

    </section>

    <section class="section research-section research-confirmation-message">
      <div class="contain-validation-message add-message hidden">
        <i class="fa-solid fa-check"></i> <span class="message-check"> Le sport à été ajouté à vos favoris.</span>
      </div>    
      <div class="contain-validation-message delete-message hidden">
        <i class="fa-solid fa-check"></i> <span class="message-check"> Le sport a été supprimé de vos favoris.</span>
      </div>    
      <div class="contain-error-message not-register hidden">
        <i class="fa-solid fa-xmark"></i> <span class="message-error"> Navré, vous n'êtes pas connecté.</span>
      </div>    
    </section>

    <script type="module" src="./../js/modules/research.js"></script>  <!-- Module contenant les fonctions de research.html -->
    <script src="./../js/main.js"></script>  <!-- Fichier contenant les fonctions communes à toutes les pages -->

</body>
</html>
