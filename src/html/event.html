<html lang="en">
<head>
  <link rel="stylesheet" href="./../css/index.css">
  <link rel="stylesheet" href="./../css/queries.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création d'évènement - Sport Addict </title>
    <script src="https://kit.fontawesome.com/2d2078daec.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../../assets/favicon.ico" type="image/x-icon">
</head>
<body class="research-page">
    <header class="header contain-navbar contain-account-setting">
        <div class="nav-responsive menu-side-nav">
          <div class="menu-burger-show">
            <div class="menu-burger mb-top"></div>
            <div class="menu-burger mb-middle"></div>
            <div class="menu-burger mb-bottom"></div>
          </div>
        </div>

        <div class="contain-redirection">
          <span class="menu-redirection menu-get-const">
            <a href="./../../index.html?class=homepage" class="homepage">Accueil</a>
          </span>
          <span class="menu-redirection menu-get-const">
            <a href="./sports.html?class=activity" class="activity">Besoin d'idées ?</a>
          </span>
          <span class="menu-redirection menu-get-const">
            <a href="./sports.html?class=events" class="events">Les Évènements !</a>
          </span>
          <span class="menu-redirection menu-get-const">
            <a href="./sports.html?class=populaires" class="populaires">Les Populaires !</a>
          </span>
        </div>

        <div class="contain-account-informations">
          <a class="register-button show-account-name" href="#"><i class="fa-regular fa-user"></i></a>
          <a class="register-button show-account-name" href="./register.html"><span class="user-id">M'inscrire</span></a>
        </div>
      </header>

      <div class="menu-burger-content">
        <span class="menu-burger-redirection menu-get-const active-on-page">
          <a href="./../../index.html?class=homepage" class="homepage">Accueil</a>
        </span>
        <span class="menu-burger-redirection menu-get-const">
          <a href="./sports.html?class=activity" class="activity">Besoin d'idées ?</a>
        </span>
        <span class="menu-burger-redirection menu-get-const">
          <a href="./sports.html?class=events" class="events">Les Évènements !</a>
        </span>
        <span class="menu-burger-redirection menu-get-const">
          <a href="./sports.html?class=populaires" class="populaires">Les Populaires !</a>
        </span>
      </div>
<section class="section contain-form-event">
       <div class="form-structor create-event">
        <div class="signup">
          <h1 class="event-form-title"></h1>
            <div class="form-holder">
              <input type="text" class="input" placeholder="Nommer votre évènement" id="getname" required/>
              <input type="email" class="input" placeholder="Indiquer la durée estimée" id="gettime" required/>
              <input type="datetime-local" class="input date"/>
            </div>
            <button id="submit" class="submit-btn">Soumettre cet évènement</button>
        </div>
      </div>
</section>

<section class="section event-page research-confirmation-message">
  <div class="contain-validation-message hidden">
    <i class="fa-solid fa-check"></i> <span class="message-check"> Évènement créé avec succès.</span>
  </div>    
  <div class="contain-error-message hidden">
    <i class="fa-solid fa-xmark"></i> <span class="message-error"> Oupss. Une erreur s'est produite.</span> 
  </div>
</section>


    <script type="module" src="./../js/modules/events.js"></script>  <!-- Module contenant les fonctions de research.html -->
    <script src="./../js/main.js"></script>  <!-- Fichier contenant les fonctions communes à toutes les pages -->

</body>
</html>
