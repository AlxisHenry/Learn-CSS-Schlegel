<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./../../src/css/index.css" />
    <link rel="stylesheet" href="./../../src/css/queries.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon compte - Sport Addict</title>
    <script src="https://kit.fontawesome.com/2d2078daec.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./../../assets/favicon.ico" type="image/x-icon"/>
  </head>
  <body class="account-page">
    <header class="header contain-navbar contain-account-setting">
      <div class="nav-responsive menu-side-nav">
        <div class="menu-burger-show">
          <div class="menu-burger mb-top"></div>
          <div class="menu-burger mb-middle"></div>
          <div class="menu-burger mb-bottom"></div>
        </div>
      </div>

      <div class="contain-redirection">
        <span class="menu-redirection menu-get-const">
          <a href="./../../index.html?class=homepage" class="homepage">Accueil</a>
        </span>
        <span class="menu-redirection menu-get-const">
          <a href="./sports.html?class=activity" class="activity">Besoin d'idées ?</a>
        </span>
        <span class="menu-redirection menu-get-const">
          <a href="./sports.html?class=events" class="events">Les Évènements !</a>
        </span>
        <span class="menu-redirection menu-get-const">
          <a href="./sports.html?class=populaires" class="populaires">Les Populaires !</a>
        </span>
      </div>

      <div class="contain-account-informations">
        <!-- TODO Si connecté, href vers account, sinon # -->
        <a class="register-button show-account-name" href="#"><i class="fa-regular fa-user"></i></a>
        <a class="register-button show-account-name" href="./register.html">
        <span class="user-id">M'inscrire</span></a>
      </div>
    </header>

    <div class="menu-burger-content">
      <span class="menu-burger-redirection menu-get-const">
        <a href="./../../index.html?class=homepage" class="homepage">Accueil</a>
      </span>
      <span class="menu-burger-redirection menu-get-const">
        <a href="./sports.html?class=activity" class="activity">Besoin d'idées ?</a>
      </span>
      <span class="menu-burger-redirection menu-get-const">
        <a href="./sports.html?class=events" class="events">Les Évènements !</a>
      </span>
      <span class="menu-burger-redirection menu-get-const">
        <a href="./sports.html?class=populaires" class="populaires">Les Populaires !</a>
      </span>
    </div>

    <div class="container">

      <div class="container-onglets">
          <div class="onglets info-account active-onglet">Mon Compte</div>
          <div class="onglets favorites-account">Mes Favoris</div>
          <div class="onglets events-account">Évenements</div>
      </div>

    <div class="onglet-account form-account-container">

      <div class="form-account">
         <label class="label-input first-label" for="">Mon identifiant&nbsp&nbsp&nbsp&nbsp&nbsp</label>
        <input class="account-input account-userid" type="text" name="" id="" disabled>
        <i class="fa-regular fa-pen-to-square"></i>

        <label class="label-input nd-label" for="">Mon mot de passe</label>
        <input class="account-input account-password" type="text" name="" id="" disabled>
        <i class="fa-solid fa-eye-slash"></i>
        <i class="fa-solid fa-eye"></i>

        <label class="label-input thrd-label" for="">Mon adresse mail</label>
        <input class="account-input account-mail" type="text" name="" id="" disabled>
      </div>

      <div class="onglet-favorites hidden">
            <h1 class="favorites-count"></h1>
      </div>

      <div class="onglet-events hidden">
            <h1 class="events-count"></h1>
      </div>

    </div>

    <script type="module" src="./../js/modules/account.js"></script> <!-- Module contenant les fonctions d'account.html -->
    <script src="./../js/main.js"></script>  <!-- Fichier contenant les fonctions communes à toutes les pages -->
  </body>
</html>
