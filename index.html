<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./src/css/index.css" />
    <link rel="stylesheet" href="./src/css/queries.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage - Sport Addict</title>
    <script src="https://kit.fontawesome.com/2d2078daec.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon"/>
  </head>
  <body>
    
    <header class="header contain-navbar contain-account-setting">
      <div class="nav-responsive menu-side-nav">
        <div class="menu-burger-show">
          <div class="menu-burger mb-top"></div>
          <div class="menu-burger mb-middle"></div>
          <div class="menu-burger mb-bottom"></div>
        </div>
      </div>

      <div class="contain-redirection">
        <span class="menu-redirection menu-get-const">
          <a href="./index.html?class=homepage"  class="homepage">Accueil</a>
        </span>
        <span class="menu-redirection menu-get-const active-on-page">
          <a href="./src/html/sports.html?class=activity" class="activity">Besoin d'idées ?</a>
        </span>
        <span class="menu-redirection menu-get-const active-on-page">
          <a href="./src/html/sports.html?class=events" class="events">Les Évènements !</a>
        </span>
        <span class="menu-redirection menu-get-const active-on-page">
          <a href="./src/html/sports.html?class=populaires" class="populaires">Les Populaires !</a>
        </span>
      </div>

      <div class="contain-account-informations">
        <a class="register-button show-account-name " href="#"><i title="Mon compte" class="fa-regular fa-user"></i></a>
        <a class="register-button show-account-name" href="./src/html/register.html"><span class="user-id">M'inscrire</span></a>
      </div>
    </header>

    <div class="menu-burger-content">

      <span class="menu-burger-redirection menu-get-const active-on-page">
        <a href="./index.html?class=homepage" class="homepage">Accueil</a>
      </span>
      <span class="menu-burger-redirection menu-get-const">
        <a href="./src/html/sports.html?class=activity" class="activity">Besoin d'idées ?</a>
      </span>
      <span class="menu-burger-redirection menu-get-const">
        <a href="./src/html/sports.html?class=events" class="events">Les Évènements !</a>
      </span>
      <span class="menu-burger-redirection menu-get-const">
        <a href="./src/html/sports.html?class=populaires" class="populaires">Les Populaires !</a>
      </span>
    </div>

    <main class="main main-content">
      <div class="logo">
        <img class="loading-logo" src="./assets/img/logo.png" alt="Logo de Sport Addict"/>
      </div>

      <div class="center">
        <span class="research-comment">Dites nous ce qui vous inspire.</span>
      </div>

      <div class="search-bar center">
        <input class="input-search" type="search" name="searchbar" id="searchbar" placeholder="Search..."/>
        <a class="search-this-sport" href="#"><i class="fas fa-search"></i></a>
      </div>
    </main>

    <section class="section research-confirmation-message">
      <div class="contain-validation-message hidden">
        <!-- TODO: Ajout d'une animation à l'apparition des messages d'informations -->
        <i class="fa-solid fa-check"></i> <span class="message-check"> Sport trouvé ! Vous allez être redirigé.</span>
      </div>  
      <div class="contain-error-message hidden">
        <i class="fa-solid fa-xmark"></i> <span class="message-error"> Navré, nous n'avons pas trouvé ce sport.</span>
      </div>
      <div class="contain-welcome-message hidden">
        <i class="fa-solid fa-hands-clapping"></i> <span class="message-welcome"></span>
      </div>
    </section>
    
    <section class="section loading-section">
      <div class="loading-section-children section-contain-logo display-transition">
        <img class="loading-logo" src="./assets/img/logo.png" alt="Logo de Sport Addict"/>
      </div>
      <div class="loading-section-children section-contain-show-more-btn">
        <button class="show-more-btn btn">Show more !</button>
      </div>
    </section>

    <script type="module" src="./src/js/modules/index.js"></script> <!-- Module contenant les fonctions d'index.html -->
    <script src="./src/js/main.js"></script>  <!-- Fichier contenant les fonctions communes à toutes les pages -->

  </body>
</html>
